{% extends 'base.html' %}

{% block wood  %}
    <div>
    <div class="container">

        <div style="margin-bottom: 10px">

            <a class="btn btn-success" href="{% url 'user_add' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建员工</a>
             <a class="btn btn-success" href="{% url 'user_add2' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建员工2</a>
        </div>
        <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          员工列表</div>

      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>名字</th>
              <th>密码</th>
              <th>年龄</th>
              <th>账号余额</th>
              <th>入职时间</th>
              <th>所属部门</th>
              <th>性别</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
            {% for li in user_list %}
                <tr>
                    <td>{{ li.id }}</td>
                    <td>{{ li.name }}</td>
                    <td>{{ li.password}}</td>
                    <td>{{ li.age }}</td>
                    <td>{{li.account}}</td>
                    <td>{{ li.create_time }}</td>
                    <td>{{ li.depart }}</td>
                    <td>{{ li.get_six_display }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="{% url 'user_put' li.id %}">编辑</a>
                        <a class="btn btn-danger btn-xs" href="{% url 'user_delete' li.id %}">删除</a>
                    </td>
                </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    </div>
</div>
{% endblock %}
