{% extends 'base.html' %}
{% block wood %}
        <div>
    <div class="container">
        <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">新建员工</h3>
  </div>
  <div class="panel-body">

    <form class="form-horizontal" method="post">
        {% csrf_token %}
  <div class="form-group">

    <div class="col-sm-10">
        <label>姓名</label>
      <input type="text" class="form-control"  placeholder="姓名" name="name">
    </div>
         <div class="col-sm-10">
        <label>密码</label>
      <input type="text" class="form-control"  placeholder="密码" name="password">
    </div>
         <div class="col-sm-10">
        <label>年龄</label>
      <input type="text" class="form-control"  placeholder="年龄" name="age">
    </div>
         <div class="col-sm-10">
        <label>账号余额</label>
      <input type="text" class="form-control"  placeholder="账号余额" name="account">
    </div>
         <div class="col-sm-10">
        <label>入职时间</label>
      <input type="text" class="form-control"  placeholder="入职时间" name="create_time">
    </div>
         <div class="col-sm-10">
        <label>所属部门</label>
             <select class="form-control" name="depart">
                 {% for li in depart %}
                     <option value="{{ li.id }}">{{ li.title }}</option>
                 {% endfor %}
             </select>
    </div>
         <div class="col-sm-10" >
        <label>性别</label>
             <select class="form-control" name="six">
                 {% for li in sixs %}
                     <option value="{{ li.0 }}">{{ li.1 }}</option>
                 {% endfor %}

             </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>
  </div>
</div>
    </div>
    </div>
{% endblock %}
